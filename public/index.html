<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Banana Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='main'>
        <div id="HUD">
            <snap id="score"></snap>
            <snap id="life"></snap>
            <snap id="coin"></snap>
        </div>

    </div>
    <div id='shop'>
        <h2>Shop</h2>
        <div class="item">
            <h3>Minion</h3>
            <img src="images/minion_R.png">
            <snap class='price'>Price: 20coin</snap>
            <snap id='minion' class='buy'>Buy</snap>
        </div>
    </div>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
    <script src="functions.js"></script>
    <script src="script.js"></script>
</body>

</html>
